	<script type="text/javascript">
    document.getElementById('contactForm').addEventListener('submit', function(event) {
        event.preventDefault();

        // گرفتن داده‌ها از فرم
        const formData = new FormData(this);
        const data = {
            name: formData.get('name'),
            subject: formData.get('subject'),
            message: formData.get('message'),
        };

        // ساخت پیام به فرمت مناسب برای واتس‌اپ
        const message = `👤 ${data.name}\n👋 عنوان پیام: ${data.subject}\n📜 متن پیام: ${data.message}\n`;

        // ساخت لینک واتس‌اپ
        const whatsappUrl = `https://wa.me/+989300331341?text=${encodeURIComponent(message)}`;

        // انتقال به لینک واتس‌اپ
        window.open(whatsappUrl, '_blank');
    });
</script>
